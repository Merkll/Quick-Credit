version: 2
# plugins:
#   duplication:
#     enable: true
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines: 
    config:
      threshold: 300
  method-complexity:
    config:
      threshold: 6
  method-count:
    config:
      threshold: 25
  method-lines: 
    config:
      threshold: 30
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  
exclude_patterns:
  - "node_modules/"
  - "**/UI/"
  - "server/test/"
  - "server/dist/"
  - "UI"