<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quick-credit.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <title>Quick Credit | Home</title>
</head>
<body data-page="home">
    <div class="container">
        <div id="top-menu-root"></div>
        <div class="waveContainer waveAnimation">
            <div class="home-bg-image"></div>
                <div class="overlay home-overlay animate-fadein">
                    <div class="row to-front">
                        <div class="overlay-text">
                            Get instant loans stress free. All in 15 mins With the NO. 1 credit Provider
                        </div>
                        <div class="col-4">
                            <div class="form interest-calc-form">
                                <h4 class="heading">Rate Calculator</h4>
                                <form action="" id="calculator">
                                    <div class="input-wrapper">
                                        <label for="">Amount</label>
                                        <input type="number" name="amount" data-validator="amount" required>
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="">Tenor</label>
                                        <input type="number" name="tenor" min="1" max="12" data-validator="number" required>
                                    </div>
                                    <button class="btn primary-bg-color primary-color" type="submit"> Calculate</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-5 offset-3">
                            <div class="form login-form">
                                    <h4 class="heading">User Login</h4>
                                    <form action="" id="login">
                                        <div class="input-wrapper">
                                            <label for="email">Email</label>
                                            <input type="email" name="email" data-validator="email" required>
                                        </div>
                                        <div class="input-wrapper">
                                            <label for="">Password</label>
                                            <input type="password" name="password" data-validator="password" required>
                                        </div>
                                        <button class="btn primary-bg-color primary-color" type="submit"> Login</button>
                                        <span class="primary-color size-16">Not yet a Member? <a href="./signup.html" class="color-red">Signup here</a></span>
                                        <span class="primary-color size-16">Forgot password reset? <a href="./password-reset.html" class="color-red">here</a></span>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="waveContainerInner bgTop">
                  <div class="wave waveTop"></div>
                </div>
                <div class="waveContainerInner bgMiddle">
                  <div class="wave waveMiddle"></div>
                </div>
                <div class="waveContainerInner bgBottom">
                  <div class="wave waveBottom"></div>
                </div>
        </div>
        <div class="banner">
                <p class="banner-text">Why choose us?</p>
                <div class="inner">
                        <div>
                            <img src="./assets/images/undraw_discount_d4bd.svg" alt="" srcset="">
                            <p class="img-text">Low Interest</p>
                        </div>
                        <div>
                            <img src="./assets/images/undraw_in_no_time_6igu.svg" alt="" srcset="">
                            <p class="img-text">Quick Loan Disbursement</p>
                        </div>
                        <div>
                            <img src="./assets/images/undraw_happy_feeling_slmw.svg" alt="" srcset="">
                            <p class="img-text">Happy Customers</p>
                    </div>
                </div>
        </div>
    </div>    
</body>
<script src="assets/js/quick-credit.js" id="main-js"></script>

</html>
