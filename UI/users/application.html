<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/quick-credit.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animation.css">
    <link rel="stylesheet" href="../assets/css/table.css">
    <title>Quick Credit | Loans</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <span class="logo">Quick Credit</span>
            <nav>
                <a href="#login">Logout</a>
            </nav>
        </div>
        <div class="row">
            <div class="col-3 no-padding position-relative">
                <div class="sidebar">
                    <span class="account-name">Hi, John Doe</span>
                    <a href="./loans.html">Loans</a>
                    <a href="./application.html">Apply</a>
                    <a href="http://">Inbox <i>(10)</i></a>
                </div>
            </div>
            <div class="col-9">
                <div class="content">
                    <div class="page-title">
                        <span>Loan Application</span>
                    </div>
                        <div class="form application-form">
                            <form action="" method="POST" id="apply">
                                <div class="input-group">
                                        <div class="input-wrapper">
                                                <label for="" class="primary-color">Amount</label>
                                                <input class="required" type="text" name="amount" placeholder="10000" required>
                                        </div>
                                        <div class="input-wrapper">
                                                <label for="" class="primary-color">Tenor</label>
                                                <input class="required" type="text" name="tenor" placeholder="12" required>
                                        </div>
                                </div>
                                <div class="input-wrapper">
                                        <label for="" class="primary-color">Purpose</label>
                                        <input class="required" type="text" name="Purpose" placeholder="purpose" required>
                                </div>
                                <div class="input-wrapper">
                                    <button class="btn login-btn" type="submit">Apply</button>
                                </div>
                                <span><a href="#login" > Calculate Our Rates Here</a></span>
                            </form>
                    </div>                  
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="../assets/js/quick-credit.js"></script>
</html>
