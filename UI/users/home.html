<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/quick-credit.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animation.css">
    <title>Quick Credit | Home</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <span class="logo">Quick Credit</span>
            <nav>
                <a href="">Signup</a>
                <a href="">Login</a>
            </nav>
        </div>
        <div class="home-bg-image"></div>
        <div class="overlay home-overlay bg-black opacity-8 animate-fadein">
            <div class="row to-front">
                <div class="col-4">
                    <div class="form interest-calc-form">
                        <form action="">
                            <div class="input-wrapper">
                                <label for="">Amount</label>
                                <input type="text">
                            </div>
                            <div class="input-wrapper">
                                <label for="">Tenor</label>
                                <input type="text">
                            </div>
                            <button class="btn primary-bg-color primary-color"> Calculate</button>
                        </form>
                    </div>
                </div>
                <div class="col-5 offset-3">
                    <div class="form login-form">
                            <h4 class="heading">User Login</h4>
                            <form action="">
                                <div class="input-wrapper">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" required>
                                </div>
                                <div class="input-wrapper">
                                    <label for="">Password</label>
                                    <input type="text">
                                </div>
                                <button class="btn primary-bg-color primary-color"> Login</button>
                                <span class="primary-color size-16">Not yet a Member? <a href="" class="color-red">Signup here</a></span>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            
        </div>

    </div>
    
</body>
</html>
