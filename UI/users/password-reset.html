<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/quick-credit.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/animation.css">
    <title>Quick Credit | Home</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <span class="logo">Quick Credit</span>
            <nav>
                <a href="#signup">Signup</a>
                <a href="#login">Login</a>
            </nav>
        </div>
        <div class="overlay home-overlay bg-black opacity-8 full-height animate-fadein">
            <div class="row">
                <div class="col-5 offset-3">
                    <div class="form login-form">
                            <h4 class="heading">Password Reset</h4>
                            <form action="" id="login">
                                <div class="input-wrapper">
                                    <label for="password">New Password</label>
                                    <input type="password" name="password" required>
                                </div>
                                <div class="input-wrapper">
                                    <label for="">Confirm Password</label>
                                    <input type="password" name="confirm-password" required>
                                </div>
                                <button class="btn primary-bg-color primary-color"> Reset</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="../assets/js/quick-credit.js"></script>
</html>
